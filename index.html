<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <meta
      name="theme-color"
      content="#ef4444"
      media="(prefers-color-scheme: light)"

      name="theme-color"
      content="#ef4444"
      media="(prefers-color-scheme: dark)"
    />

    <title>egor.xyz</title>

    <!-- Open Graph / Facebook -->
    <meta
      property="og:type"
      content="website"
    />

      property="og:url"
      content="https://egor.xyz/"

      property="og:title"
      content="egor.xyz"

    <meta
      property="twitter:card"
      content="summary_large_image"

      property="twitter:url"
      content="https://egor.xyz/"
    />
    <meta
      property="twitter:title"
      content="egor.xyz"
    />

      property="twitter:description"
      content="Digest, Devkitty, Extensions"
    />

      property="twitter:image"
      content="https://egor.xyz/bg.png"
    />

      rel="shortcut icon"

    <link

    <link

    <meta
